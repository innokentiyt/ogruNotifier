<body>
    <div>
        <p>
            <label for="refreshPeriod" data-locale="optionsNotificationsRefreshPeriod">Notifications refresh period: </label>

                <option value="3" data-locale="optionsNotificationsRefreshPeriod3m">3 minutes</option>
                <option value="5" data-locale="optionsNotificationsRefreshPeriod5m">5 minutes (default)</option>
                <option value="10" data-locale="optionsNotificationsRefreshPeriod10m">10 minutes</option>
            </select>

        <p>
            <input type="checkbox" id="includeInboxAlerts" />
            <label for="includeInboxAlerts" data-locale="optionsIncludeInboxAlerts">Include inbox alerts (beta)</label>
        </p>
    </div>
    <script src="options.js"></script>
</body>
</html>
